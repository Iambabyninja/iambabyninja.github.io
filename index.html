<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Underground place</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="player">

    <div class="player__header">

      <div class="player__img player__img--absolute slider">

        <button class="player__button player__button--absolute--nw playlist">

          <img src="http://physical-authority.surge.sh/imgs/icon/playlist.svg" alt="playlist-icon">

        </button>

        <button class="player__button player__button--absolute--center play">

          <img src="http://physical-authority.surge.sh/imgs/icon/play.svg" alt="play-icon">
          <img src="http://physical-authority.surge.sh/imgs/icon/pause.svg" alt="pause-icon">

        </button>

        <div class="slider__content">

          <img class="img slider__img" src="https://chamber.melo.town/static/media/889_compress.e3f6f084.png" alt="cover">
          <img class="img slider__img" src="https://chamber.melo.town/static/media/945_compress.1bbaec1e.png" alt="cover">
          <img class="img slider__img" src="https://chamber.melo.town/static/media/945_compress.1bbaec1e.png" alt="cover">


        </div>

      </div>

      <div class="player__controls">

        <button class="player__button back">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/back.svg" alt="back-icon">

        </button>
        
        <p class="player__context slider__context">

          <strong class="slider__name"></strong>
          <span class="player__title slider__title"></span>

        </p>

        <button class="player__button next">

          <img class="img" src="http://physical-authority.surge.sh/imgs/icon/next.svg" alt="next-icon">

        </button>

        <div class="progres">

          <div class="progres__filled"></div>

        </div>

      </div>

    </div>

    <ul class="player__playlist list">

      <li class="player__song">

        <img class="player__img img" src="https://chamber.melo.town/static/media/889_compress.e3f6f084.png" alt="cover">

        <p class="player__context">

          <b class="player__song-name">88.9FM</b>
          <span class="flex">

            <span class="player__title">East coast dark and melodic</span>

          </span>

        </p>

        <audio class="audio" src="https://listen.radioking.com/radio/379972/stream/430993"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="https://chamber.melo.town/static/media/945_compress.1bbaec1e.png" alt="cover">

        <p class="player__context">

          <b class="player__song-name">94.5FM</b>
          <span class="flex">

            <span class="player__title">Instrumental beats</span>

          </span>
          
        </p>

        <audio class="audio" src="https://str3.pcradio.ru/rad_spnnrlf-med"></audio>

      </li>

      <li class="player__song">

        <img class="player__img img" src="https://chamber.melo.town/static/media/1061_compress.061375bf.png" alt="cover">

        <p class="player__context">

          <b class="player__song-name">106.1FM</b>
          <span class="flex">

            <span class="player__title">West coast summber vibes</span>


          </span>
            
        </p>

        <audio class="audio" src="https://str3.pcradio.ru/rad_spnnrlf-med"></audio>

      </li>

    </ul>

  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
